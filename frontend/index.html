<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forsale AI - Global Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body class="bg-slate-950">

<div id="app-container">
    <header class="main-header">
        <div class="header-content">
            <div class="logo-section">
                <h1 class="logo-text">Forsale <span class="ai-tag">AI</span></h1>
                <span class="sub-logo" data-i18n="tagline">سوق الذكاء الاصطناعي العالمي</span>
            </div>

            <div class="header-actions">
                <select id="lang-switcher" onchange="changeLanguage(this.value)" class="lang-select">
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="zh">中文</option>
                </select>
                
                <div class="icon-btn" onclick="openNotificationsModal()">
                    <i class="fa-solid fa-bell"></i>
                    <span class="notification-badge"></span>
                </div>
                <div class="user-avatar" onclick="openSettingsModal()">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
            </div>
        </div>
        
        <div class="search-container">
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="ai-search" data-i18n-placeholder="search_placeholder" placeholder="ابحث بذكاء اصطناعي...">
                <button class="filter-toggle" onclick="toggleFilters()">
                    <i class="fa-solid fa-sliders"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="content">
        <section class="categories-bar" id="categories-list">
            </section>

        <div class="view-controls">
            <h2 class="section-title" data-i18n="recommended">اقتراحات Logy AI</h2>
            <div class="view-toggles">
                <button onclick="setView('grid')" id="grid-btn" class="active"><i class="fa-solid fa-grid-2"></i></button>
                <button onclick="setView('list')" id="list-btn"><i class="fa-solid fa-list"></i></button>
            </div>
        </div>

        <div id="products-grid" class="grid-view">
            </div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="showApp('home')">
            <i class="fa-solid fa-house"></i>
            <span data-i18n="nav_home">الرئيسية</span>
        </div>
        <div class="nav-item" onclick="openLogyAiModal()">
            <i class="fa-solid fa-robot"></i>
            <span data-i18n="nav_ai">Logy AI</span>
        </div>
        <div class="nav-item plus-btn" onclick="openAiUploadModal()">
            <div class="inner-plus"><i class="fa-solid fa-plus"></i></div>
        </div>
        <div class="nav-item" onclick="openOrdersModal()">
            <i class="fa-solid fa-box"></i>
            <span data-i18n="nav_orders">الطلبات</span>
        </div>
        <div class="nav-item" onclick="openWalletModal()">
            <i class="fa-solid fa-wallet"></i>
            <span data-i18n="nav_wallet">المحفظة</span>
        </div>
    </nav>
</div>

<div id="product-modal" class="modal-overlay">
    <div class="modal-content">
        <button class="close-modal" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
        <div id="modal-body"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
