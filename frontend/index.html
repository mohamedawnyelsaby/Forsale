<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forsale - Global Marketplace</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0A1628 0%, #1a2744 100%);
            color: white;
            min-height: 100vh;
        }
        
        /* Auth Page */
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        .logo { font-size: 48px; font-weight: 900; color: #0066FF; text-align: center; margin-bottom: 10px; }
        .subtitle { color: #8F9BB3; text-align: center; margin-bottom: 30px; }
        
        input {
            width: 100%;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 16px;
        }
        
        input:focus { outline: none; border-color: #0066FF; }
        
        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 50px;
            border: none;
            background: #0066FF;
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            transition: 0.3s;
        }
        
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }
        .btn-secondary { background: rgba(255,255,255,0.08); border: 2px solid rgba(255,255,255,0.2); }
        
        /* App Page */
        .app-page { display: none; }
        .app-page.active { display: block; }
        
        /* Header */
        .header {
            background: rgba(10,22,40,0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header-logo { font-size: 24px; font-weight: 900; color: #0066FF; }
        .header-actions { display: flex; gap: 10px; }
        
        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .icon-btn:hover { background: rgba(255,255,255,0.1); }
        .icon-btn.primary { background: #0066FF; }
        
        /* Search */
        .search-container { padding: 20px; }
        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border-radius: 50px;
            background: rgba(255,255,255,0.08);
            border: 2px solid rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #0066FF;
        }
        
        /* Products Grid */
        .products-container { padding: 20px; }
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
        }
        
        .product-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255,255,255,0.2);
        }
        
        .product-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #1a2744, #0A1628);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        
        .product-info { padding: 12px; }
        .product-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: #0066FF;
        }
        
        .product-rating {
            font-size: 12px;
            color: #FFB800;
            margin-top: 4px;
        }
        
        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10,22,40,0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8F9BB3;
            font-size: 12px;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .nav-item i { font-size: 20px; margin-bottom: 4px; }
        .nav-item.active { color: #0066FF; }
        .nav-item:hover { color: #0066FF; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<!-- ============ AUTH PAGE ============ -->
<div class="auth-page" id="authPage">
    <div class="auth-card">
        <div class="logo">üõçÔ∏è Forsale</div>
        <p class="subtitle">The World's Smartest Marketplace<br>Powered by AI & Pi Network</p>
        
        <h2 style="text-align: center; margin-bottom: 24px;">Welcome Back</h2>
        
        <input type="email" id="email" placeholder="Email address">
        <input type="password" id="password" placeholder="Password">
        
        <button class="btn" onclick="login()">
            <i class="fa-solid fa-arrow-right"></i> Sign In

        <div style="text-align: center; margin: 20px 0; color: #8F9BB3;">OR</div>
        
        <button class="btn btn-secondary" onclick="biometricLogin()">

        <button class="btn btn-secondary" onclick="piLogin()">

        <p style="text-align: center; margin-top: 20px; color: #8F9BB3; font-size: 14px;">
            Don't have an account? <span style="color: #0066FF; cursor: pointer;">Sign Up</span>
        </p>
        
        <div style="text-align: center; margin-top: 20px;">
            <select id="langSelect" onchange="changeLang()" style="padding: 10px; border-radius: 20px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; cursor: pointer;">
                <option value="en">üá¨üáß English</option>
                <option value="ar">üá∏üá¶ ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
                <option value="es">üá™üá∏ Espa√±ol</option>
                <option value="fr">üá´üá∑ Fran√ßais</option>
                <option value="de">üá©üá™ Deutsch</option>
                <option value="zh">üá®üá≥ ‰∏≠Êñá</option>
                <option value="hi">üáÆüá≥ ‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
                <option value="pt">üáßüá∑ Portugu√™s</option>
            </select>
        </div>
    </div>
</div>

<!-- ============ APP PAGE ============ -->
<div class="app-page" id="appPage">
    <!-- Header -->
    <div class="header">
        <div class="header-logo">üõçÔ∏è Forsale</div>
        <div class="header-actions">
            <div class="icon-btn primary"><i class="fa-solid fa-plus"></i></div>
            <div class="icon-btn"><i class="fa-solid fa-bell"></i></div>
            <div class="icon-btn"><i class="fa-solid fa-gear"></i></div>
        </div>
    </div>
    
    <!-- Search -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search with AI or describe your dream product...">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
    </div>
    
    <!-- Products -->
    <div class="products-container" style="padding-bottom: 80px;">
        <h2 class="section-title">
            <i class="fa-solid fa-fire"></i> Hot Deals
        </h2>
        
        <div class="products-grid" id="productsGrid">
            <!-- Products will be added here -->
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item active">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-robot"></i>
            <span>AI Search</span>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-box"></i>
            <span>Orders</span>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-wallet"></i>
            <span>Wallet</span>
        </div>
    </div>
</div>

<script>
// Sample Products Data
const products = [
    { name: 'iPhone 15 Pro', price: '0.5 Pi', rating: '4.9', emoji: 'üì±' },
    { name: 'MacBook Pro M3', price: '1.2 Pi', rating: '4.8', emoji: 'üíª' },
    { name: 'Canon EOS R6', price: '0.8 Pi', rating: '4.7', emoji: 'üì∑' },
    { name: 'PlayStation 5', price: '0.3 Pi', rating: '5.0', emoji: 'üéÆ' },
    { name: 'AirPods Pro 2', price: '0.15 Pi', rating: '4.9', emoji: 'üéß' },
    { name: 'Galaxy S24', price: '0.4 Pi', rating: '4.6', emoji: 'üì±' },
    { name: 'iPad Pro', price: '0.6 Pi', rating: '4.8', emoji: 'üì±' },
    { name: 'Apple Watch', price: '0.25 Pi', rating: '4.7', emoji: '‚åö' }
];

// Login Functions
function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    if (email && password) {
        showNotification('‚úÖ Login successful!');
        setTimeout(showApp, 1000);
    } else {
        showNotification('‚ö†Ô∏è Please enter email and password');
    }
}

function biometricLogin() {
    showNotification('üîê Biometric login (mock)');
    setTimeout(() => {
        showNotification('‚úÖ Login successful!');
        setTimeout(showApp, 1000);
    }, 1000);
}

function piLogin() {
    showNotification('üåê Connecting to Pi Network...');
    setTimeout(() => {
        showNotification('‚úÖ Pi Network login successful!');
        setTimeout(showApp, 1000);
    }, 1500);
}

// Show App
function showApp() {
    document.getElementById('authPage').classList.add('hidden');
    document.getElementById('appPage').classList.add('active');
    renderProducts();
}

// Render Products
function renderProducts() {
    const grid = document.getElementById('productsGrid');
    grid.innerHTML = '';
    
    products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <div class="product-image">${product.emoji}</div>
            <div class="product-info">
                <div class="product-name">${product.name}</div>
                <div class="product-rating">‚≠ê ${product.rating}</div>
                <div class="product-price">${product.price}</div>
            </div>
        `;
        card.onclick = () => showNotification(`üì¶ ${product.name} - ${product.price}`);
        grid.appendChild(card);
    });
}

// Notifications
function showNotification(message) {
    const notif = document.createElement('div');
    notif.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(10,22,40,0.98);
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.2);
        font-weight: 600;
        z-index: 9999;
        animation: slideIn 0.3s ease;
    `;
    notif.textContent = message;
    document.body.appendChild(notif);
    
    setTimeout(() => {
        notif.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => notif.remove(), 300);
    }, 3000);
}

// Language Change
function changeLang() {
    const lang = document.getElementById('langSelect').value;
    showNotification(`üåç Language changed to: ${lang}`);
}

// Add CSS animations
const style = document.createElement('style');
style.textContent = `
    @keyframes slideIn {
        from { transform: translateX(400px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideOut {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(400px); opacity: 0; }
    }
`;
document.head.appendChild(style);
</script>

</body>
</html>
