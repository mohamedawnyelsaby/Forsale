            gap: 10px;
        }

            height: 40px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            background: var(--accent);
            color: black;
            transform: scale(1.1);
        }

        /* Search */

            position: relative;
            margin: 20px 0;
        }

            padding: 15px 50px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--text-main);
            font-size: 14px;
            outline: none;
        }

            right: 20px;
            top: 50%;

            overflow-x: auto;
            padding: 15px 0;

            border: 1px solid var(--glass-border);
            border-radius: 25px;
            text-align: center;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .cat-item.active {
            background: var(--primary);
            color: black;
            border-color: var(--primary);
        }

        .cat-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
