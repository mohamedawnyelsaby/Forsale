[phases.setup]
nixPkgs = ["nodejs-20_x", "npm-10_x"]

[phases.install]
cmds = [
  "npm ci --only=production --ignore-scripts",
  "npm cache clean --force"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "node dist/index.js"
